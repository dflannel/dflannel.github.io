# Permalinks
permalink:           pretty

# Setup
title:               Flannel Blog
tagline:             Tech and flannel doesn't mix
url:                 http://www.dflannel.it
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Davide Parisi
  url:               http://www.dflannel.it
  email:             dflannel@gmail.com

# Custom vars
version:             2.0.0
github:              dflannel
repo:

# highlight
highlight:          rouge

# Disqus
disqus:             dflannel

# Exclude service files
exclude:
  - LICENSE.md
  - README.md

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-coffeescript
